<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <h1 id="main-title" class="text-center">Wikipedia search</h1>
        </div>
      </div>
      <div class="row">
        <div id="search-block" class="jumbotron col-lg">
          <form class=col-lg>
            <div class="form-group text-center">
              <div class="col-md-6 offset-md-3">
                <label id="jumbotron-title" for="searchInput">What are you looking for ?</label>
                <input type="text" class="form-control text-center" id="searchInput" aria-describedby="searchInput" placeholder="Type something">
                <button  type="submit" class="btn btn-primary" id="search-button">Submit</button>
                <button  type="submit" class="btn btn-primary" id="search-button"><a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="jumbo2" class="jumbotron col-lg">

        </div>
      </div>
    </div>
    <script src="js/tether.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/custom.js" charset="utf-8"></script>
  </body>
</html>
